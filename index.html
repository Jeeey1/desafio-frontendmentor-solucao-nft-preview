<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>NFT preview card component</title>
</head>

<body>
  <main class="conteudo container">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="Imagem de um cubo representando a NFT Equilibrium" class="img-cripto" width="300px" height="300px">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="Icone de um olho branco simbolizando que é clicável" class="icon" width="48px" height="48px">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="conteudo-cripto">
      <div class="cripto">
        <img src="./images/icon-ethereum.svg" alt="Icone da criptomoeda Etherium" width="11px" height="18px">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="Icone de um relógio" height="17px" width="17px">
        <p>3 days left
      </div>
    </div>
    <hr>
    <div class="attribution">
      Coded by <a href="https://github.com/Jeeey1" class="dev" target="_blank">João Vitor</a>.
    </div>
  </main>
</body>

</html>
